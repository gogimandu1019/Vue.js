<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/vue-router@3.5.4/dist/vue-router.js"></script>
    <script>
        var homeComponent = {
            template : '<h3>home</h3>'
        }
        var page1Component = {
            template : '<h3>page1 : {{$route.params.data1}},{{$route.params.data2}}</h3>'
        }
        var page2Component = {
            template : '<h3>page2</h3>'
        }
        var router = new VueRouter({
            routes : [
                {
                    path : '/',
                    component : homeComponent
                },
                {
                    path : '/page1/:data1/:data2',
                    component : page1Component
                },
                {
                    path : '/page2',
                    component : page2Component
                },
            ]
        })
        window.onload = function(){
            var vm1 = new Vue({
                el : '#test1',
                router: router
            })
        }
    </script>
</head>
<body>
    <div id="test1">
        <router-link to="/">home</router-link>
        <router-link to="/page1/test1/test11">page1-test1</router-link>
        <router-link to="/page1/test2/test22">page1-test2</router-link>
        <router-link to="/page2">page2</router-link>
        <!--링크를 누르면 보여줄 화면이 표시되는 부분-->
        <router-view></router-view>
    </div>
</body>
</html>
