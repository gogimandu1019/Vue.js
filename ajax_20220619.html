<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        window.onload = function(){
            var vm1 = new Vue({
                el : '#test1',
                data : {
                    data1 : '',
                    data2 : ''
                },
                methods : {
                    getData : function(){
                        axios.get('data.json').then(function(response){
                            vm1.data1 = response.data.data1
                            vm1.data2 = response.data.data2
                        })   //응답결과가 오면 함수를 호출
                    }
                }
            })
        }
    </script>
</head>
<body>
    <div id="test1">
        <h3>data1 : {{data1}}</h3>
        <h3>data2 : {{data2}}</h3>
        <button type="button" @click="getData">데이터 가져오기</button>
    </div>
</body>
</html>
