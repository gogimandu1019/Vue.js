<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
        window.onload = function(){
            var vm1 = new Vue({
                el : '#test1',
                data : {
                    data1 : 'aaa',
                    data2 : 'bbb',
                    result1 : ''
                },
                watch : {
                    data1 : function(){
                        this.result1 = 'data1 : ' + this.data1 + ',data2 : ' + this.data2
                        //어 그런데 data2는 계속 실시간으로 변경이 안되는 이유 무엇? : data2에 watch를 셋팅하지 않아서
                    },
                    data2 : function(){
                        this.result1 = 'data1 : ' + this.data1 + ',data2 : ' + this.data2
                    }
                },
                computed : {    //모든 변수를 감시 가능 - 반복된 코드를 하나로 통합가능
                    result2 : function(){
                        return 'data1 : ' + this.data1 + ', data2 : ' + this.data2
                    }
                }
            })
        }
    </script>
</head>
<body>
    <div id = 'test1'>
        <input type = 'text' v-model = 'data1'/><br/>
        <input type = 'text' v-model = 'data2'/><br/>
        <h3>result1</h3>
        <div>{{result1}}</div>
        <h3>result2</h3>
        <div>{{result2}}</div>
    </div>
</body>
</html>
