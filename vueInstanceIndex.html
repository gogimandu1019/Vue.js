<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
        window.onload = function (){
            var test1 = new Vue({
                <!--el: 웹애플리케이션 내 html요소 중 vue객체가 관리할 요소를 설정, id를 찾아감. #test1 객체에서 data 로 저장한 값들을 사용가능-->
                el : '#test1',
                data : {
                    str1 : '문자열1',
                    int1 : 100,
                    float1 : 11.11
                }
            })

            var test2 = new Vue({
                <!--el 지정값 앞에 . 을 붙이면 class 속성을 찾아감, 그렇지만 클래스는 처음꺼 하나만 인식하니 id속성 사용하는 게 유리-->
                el : '.test2',
                data : {
                    str2 : '문자열2',
                    int2 : 200,
                    float2 : 22.22
                }
            })
            var test3 = new Vue({
                el : '#test3',
                data : {
                    int3 : 100,
                    float3 : 11.11,
                    str3 : '문자열3',
                    boolean3 : true,
                    array3 : [10,20,30],
                    object3 : {
                                a1: 'a1 문자열',
                                a2: 'a2 문자열',
                    }
                }
            })
            console.log(test3.int3)
            console.log(test3.$data)
            console.log(test3.$data.int3)

            var test4 = new Vue({
                el : '#test4',
                data : {
                    name : '홍길동',
                    age : 30
                },
                methods : {
                    user_info : function(){
                        return '이름은 ' + this.name + '이고 나이는 ' + this.age + ' 살 입니다.'
                    }
                }
            })
        }
    </script>
</head>
<body>
    <div id = "test1">
        <h3> {{str1}} </h3>
        <h3> {{int1}} </h3>
        <h3> {{float1}} </h3>
    </div>
    <hr/>
    <div class = "test2">
        <h3> {{str2}} </h3>
        <h3> {{int2}} </h3>
        <h3> {{float2}} </h3>
    </div>
    <hr/>
    <div id = "test3">
        <h3> {{int3}} </h3>
        <h3> {{float3}} </h3>
        <h3> {{str3}} </h3>
        <h3> {{boolean3}} </h3>
        <h3> {{array3[0]}} </h3>
        <h3> {{array3[1]}} </h3>
        <h3> {{array3[2]}} </h3>
        <h3> {{object3.a1}} </h3>
        <h3> {{object3.a2}} </h3>
    </div>
    <hr/>
    <div id = "test4">
        <h3>{{user_info()}}</h3>
    </div>
</body>
</html>
