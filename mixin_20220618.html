<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
        var myMixin = {
            created : function(){
                alert('mixin created')
            },
            methods : {
                test1 : function(){
                    alert('test1')
                },
                test2 : function(){
                    alert('test2')
                }
            }
        }
        //var Component = Vue.extend({
        //    mixins : [myMixin]
        //})
        //var component = new Component();

        window.onload=function(){
            var vm1 = new Vue({
                el : '#test1',
                mixins: [myMixin]
            })
            //vm1.test1()
            //vm1.test2()
        }
    </script>
</head>
<body>
    <div id="test1">
        <button type="button" @click="test1">test1</button>
        <button type="button" @click="test2">test2</button>
    </div>
</body>
</html>
